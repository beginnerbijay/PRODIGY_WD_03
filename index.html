<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="options">
        <label class="switch">
            <input type="checkbox" onclick="toggleMode()">
            <span class="slider round"></span>
        </label>
        <label>AI</label>
    </div>
    <div class="board" id="board" onclick="handleClick(event)">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
